<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Financial Dashboard</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <!-- IE requires 512+ bytes: https://docs.microsoft.com/en-us/previous-versions/windows/internet-explorer/ie-developer/platform-apis/cc288325(v=vs.85) -->
    <div style="display: none;">
      This is a single page app (SPA) hosted on GitHub Pages. If you got here through a direct link, 
      the app will load momentarily. If you are seeing this page consistently, please check the 
      browser console for errors.
    </div>
    <script type="text/javascript" src="/financial-dashboard/static/js/main.6fe58cda.js"></script>
  </body>
</html>
